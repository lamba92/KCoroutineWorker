matrix:
  include:
  - os: windows
    language: c
    before_install:
    - choco install jdk11
    - choco install openssl.light
    script: ".\\\\gradlew check"
  - os: linux
    language: java
    jdk: openjdk11
    before_install:
    - chmod +x gradlew
    script: "./gradlew check"
  - os: osx
    language: java
    jdk: openjdk11
    before_install:
    - chmod +x gradlew
    script: "./gradlew check"
  allow_failures:
  - os: windows
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
after_success:
- |
  if ([ "$TRAVIS_BRANCH" == "master" ] || [ ! -z "$TRAVIS_TAG" ]) && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
    echo "Deploying..." && ./gradlew publish
  fi
env:
  global:
  - SIGNING_SECRETRINGFILE=./secret.gpg
before_install:
- openssl aes-256-cbc -K $encrypted_4e33f563f3da_key -iv $encrypted_4e33f563f3da_iv
  -in secret.gpg.enc -out /mnt/d/Users/lamba/OneDrive/Dev/gpg/maven\ central/secret.gpg
  -d
