matrix:
  include:
  - os: windows
    language: c
    before_install:
    - choco install jdk11
    - choco install openssl.light
    - openssl aes-256-cbc -K $encrypted_4e33f563f3da_key -iv $encrypted_4e33f563f3da_iv
      -in secret.gpg.enc -out secret.gpg
      -d
  - os: linux
    language: java
    jdk: openjdk11
    before_install:
    - chmod +x gradlew
    - openssl aes-256-cbc -K $encrypted_4e33f563f3da_key -iv $encrypted_4e33f563f3da_iv
      -in secret.gpg.enc -out secret.gpg
      -d
  - os: osx
    language: java
    jdk: openjdk11
    before_install:
    - chmod +x gradlew
    - openssl aes-256-cbc -K $encrypted_4e33f563f3da_key -iv $encrypted_4e33f563f3da_iv
      -in secret.gpg.enc -out secret.gpg
      -d
  allow_failures:
  - os: windows

script: ./gradlew check

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
    - "$HOME/.konan/cache/"

deploy:
  provider: script
  script: ./gradlew publish
  skip_cleanup: true
  on:
    tags: true
    branch: master
